<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Supreme Omniverse AI Dashboard</title>
<style>
  body, html { margin:0; padding:0; font-family: sans-serif; overflow-x:hidden; background:#0a0a1a; color:#fff; }
  canvas#cosmic-canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none; }

  /* Fade In/Out Popup Animation */
  @keyframes fadeInOut {
    0% {opacity:0; transform:translateX(-50%) translateY(20px); box-shadow:0 0 0px #ffd70088;}
    10% {opacity:1; transform:translateX(-50%) translateY(0); box-shadow:0 0 25px #ffd700aa;}
    90% {opacity:1; transform:translateX(-50%) translateY(0); box-shadow:0 0 25px #ffd700aa;}
    100% {opacity:0; transform:translateX(-50%) translateY(20px); box-shadow:0 0 0px #ffd70088;}
  }

  .chart-tooltip {
    position: absolute;
    background: rgba(255,255,255,0.9);
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    pointer-events: none;
    color: #000;
    box-shadow: 0 0 10px #ffd70055;
  }

  #charts-container { position:relative; max-width:900px; margin:50px auto; padding:20px; background: rgba(255,255,255,0.03); border-radius:12px; }
  h1 { text-align:center; font-weight:600; color:#ffd700; margin-top:30px; }
  .note { text-align:center; font-size:0.9rem; opacity:0.8; margin-bottom:8px; }
</style>
</head>
<body>

<h1>Supreme Omniverse AI Dashboard</h1>
<p class="note">Click anywhere once to enable voice guidance (browser requirement).</p>

<!-- AI Assistant Voice -->
<audio id="assistant-voice" src="../assets/voice.mp3"></audio>

<!-- Dashboard Charts -->
<div id="charts-container">
  <canvas id="trafficChart"></canvas>
</div>

<!-- Scripts -->
<script src="../scripts/cosmic-particles.js"></script>
<script src="../scripts/ai-guidance.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Traffic Chart Example
const ctx = document.getElementById('trafficChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
    datasets: [{
      label: 'Website Traffic',
      data: [12,19,7,15,10,22,18],
      borderColor: '#ffd700',
      backgroundColor: 'rgba(255,215,0,0.18)',
      tension:0.3,
      pointRadius:6,
      pointHoverRadius:8
    }]
  },
  options: {
    responsive:true,
    plugins:{ legend:{ display:true } },
    interaction: { mode: 'nearest', axis: 'x', intersect: false }
  }
});
</script>

</body>
</html>
